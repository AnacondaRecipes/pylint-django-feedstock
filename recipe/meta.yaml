{% set name = "pylint-django" %}
{% set version = "0.11" %}
{% set sha256 = "8818c2034df5fad2dc4bd029a91f088a6a3d8eaad5070c19b32ba3fef04b25dc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py2k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - django
    - pylint-plugin-utils >=0.2.1
    - pylint >=1.8.2

test:
  imports:
    - pylint_django
    - pylint_django.augmentations
    - pylint_django.checkers
    - pylint_django.transforms

about:
  home: https://github.com/landscapeio/pylint-django
  license: GPL 2
  license_file: LICENSE
  summary: A Pylint plugin to help Pylint understand the Django web framework

extra:
  recipe-maintainers:
    - jakirkham
