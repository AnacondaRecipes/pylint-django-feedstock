{% set name = "pylint-django" %}
{% set version = "2.0.5" %}
{% set sha256 = "23d673c940710081d1e7417886cd14b0eca39ca9d9e50373961903cf2a607ccd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.5
    - pip

  run:
    - python >=3.5
    - django
    - pylint-plugin-utils >=0.2.1
    - pylint >=1.8.2

test:
  imports:
    - pylint_django
    - pylint_django.augmentations
    - pylint_django.checkers
    - pylint_django.transforms

about:
  home: https://github.com/PyCQA/pylint-django
  license: GPL 2
  license_file: LICENSE
  summary: A Pylint plugin to help Pylint understand the Django web framework

extra:
  recipe-maintainers:
    - jakirkham
